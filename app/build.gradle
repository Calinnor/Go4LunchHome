plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.cirederf.go4lunch"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        //add line because of that error : Cannot fit requested classes in a single dex file (# methods: 121347 > 65536 ; # fields: 77049 > 65536)
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.drawerlayout:drawerlayout:1.1.1'
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    implementation 'androidx.navigation:navigation-ui:2.3.5'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation "androidx.recyclerview:recyclerview:1.2.0"
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    //LOCATION
    implementation 'com.google.android.gms:play-services-location:17.0.0'

    //GLIDE
    implementation 'com.github.bumptech.glide:glide:4.3.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.3.1'

    //BUTTERKNIFE
    implementation 'com.jakewharton:butterknife:10.2.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'

    //FOR FIREBASE
    //Firebase
    //mofify line below because analytics is a part of core which has no class
    //implementation "com.google.firebase:firebase-core:18.0.3"
    implementation 'com.google.firebase:firebase-analytics:18.0.3'
    // UI auth
    implementation 'com.firebaseui:firebase-ui-auth:6.4.0'
    // UI Firestore
    implementation 'com.firebaseui:firebase-ui-firestore:7.1.1'

    //SOCIAL NETWORK
    //Facebook
    implementation 'com.facebook.android:facebook-android-sdk:4.42.0'
    //Twitter
    implementation 'com.twitter.sdk.android:twitter-core:3.1.1'
    implementation 'org.twitter4j:twitter4j-core:4.0.+'

    //Gson
    implementation 'com.google.code.gson:gson:2.8.6'

    //RETROFIT
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'

    //VIEWMODEL AND LIVEDATA
    implementation 'android.arch.lifecycle:viewmodel:1.1.1'
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    //annotationProcessor 'android.arch.lifecycle:compiler:1.1.1' must be replace by
    implementation "android.arch.lifecycle:common-java8:1.1.1"

    //add line because of that error : Cannot fit requested classes in a single dex file (# methods: 121347 > 65536 ; # fields: 77049 > 65536)
    implementation 'androidx.multidex:multidex:2.0.1'

}

apply plugin: 'com.google.gms.google-services'